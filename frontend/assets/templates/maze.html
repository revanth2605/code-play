<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maize Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #FFD700;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 40%, #228B22 100%);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 2px solid #FFD700;
        }

        .game-over h2 {
            color: #FFD700;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            #gameCanvas {
                width: 350px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üåΩ Maize Runner</h1>
        
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Best: <span id="bestScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="600" height="300"></canvas>
        
        <div class="controls">
            <button id="startBtn" class="btn">üöÄ Start Game</button>
            <button id="pauseBtn" class="btn" disabled>‚è∏Ô∏è Pause</button>
            <button id="resetBtn" class="btn">üîÑ Reset</button>
        </div>

        <div class="instructions">
            <p><strong>How to Play:</strong></p>
            <p>üéÆ Press SPACE or UP ARROW to jump over obstacles</p>
            <p>üåΩ Collect golden corn for points ‚Ä¢ üö´ Avoid rocks and logs</p>
            <p>üíñ You have 3 lives - don't waste them!</p>
        </div>
    </div>

    <div id="gameOverModal" class="game-over">
        <h2>üèÅ Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p id="newRecord" style="display: none; color: #FFD700;">üéâ New Best Score!</p>
        <br>
        <button id="playAgainBtn" class="btn">üîÑ Play Again</button>
    </div>

    <script src="maize-runner.js"></script>
</body>
</html>
